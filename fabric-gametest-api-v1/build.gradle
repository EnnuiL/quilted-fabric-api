archivesBaseName = "quilted_fabric_gametest_api_v1"
version = getSubprojectVersion(project)
upstream_version = getSubprojectUpstreamVersion(project)

loom {
	accessWidenerPath = file("src/main/resources/quilted_fabric_gametest_api_v1.accesswidener")

	runs {
		testmodClient {
			client()
			name = "Testmod Client"
			vmArg "-Dfabric-api.gametest.structures.output-dir=${file("src/testmod/resources/data/quilted_fabric_gametest_api_v1_testmod/gametest/structures")}"

			ideConfigGenerated = false
			source sourceSets.testmodClient
		}
	}
}

moduleDependencies(project, [
	'fabric-api-base',
	'fabric-resource-loader-v0'
])
